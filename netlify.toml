[build]
  command = "npm run build"
  publish = "."

[build.environment]
  NODE_VERSION = "18"

# Configuración para el CMS
[[redirects]]
  from = "/admin/*"
  to = "/admin/index.html"
  status = 200

# Configuración de headers para seguridad
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Headers específicos para el CMS
[[headers]]
  for = "/admin/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"

# Configuración para archivos estáticos
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

# Configuración para el blog
[[redirects]]
  from = "/blog/:slug"
  to = "/blog/post.html"
  status = 200

# Configuración de Git Gateway para Netlify CMS
[context.production.environment]
  NETLIFY_USE_YARN = "true"
