<!DOCTYPE html>
<html lang="es-CO">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - Ronald Rangel, Estratega Digital</title>
    <meta name="description" content="Análisis, guías y consejos prácticos para potenciar tu marca en el mundo digital.">
    <link rel="icon" type="image/webp" href="/favicon.webp">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body class="blog-page">

    <header class="main-header">
        </header>

    <main>
        <section class="blog-hero">
            <div class="container">
                <h1>Blog de Estrategia Digital</h1>
                <p>Análisis, guías y consejos prácticos para potenciar tu marca en el mundo digital.</p>
            </div>
        </section>

        <section class="blog-filters">
            <div class="container">
                <div class="filter-controls">
                    <div class="search-box">
                        <input type="text" id="searchInput" placeholder="Buscar artículos...">
                        <button onclick="searchPosts()">Buscar</button>
                    </div>
                    <div class="category-filters" id="category-filters-container">
                        <button class="filter-btn active" data-category="all">Todos</button>
                        </div>
                </div>
            </div>
        </section>

        <section class="blog-list-section">
            <div class="container">
                <div class="blog-grid" id="blog-posts-container">
                    </div>
            </div>
        </section>
    </main>

    <footer class="main-footer">
       </footer>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="/blog.js"></script>
</body>
</html>
