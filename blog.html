<!DOCTYPE html>
<html lang="es-CO">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - Ronald Rangel</title>
    <meta name="description" content="Todos los artículos del blog de Ronald Rangel sobre marketing digital, branding, desarrollo web e inteligencia artificial.">
    <link rel="stylesheet" href="/style.css"> <!-- Asegúrate de que esta ruta sea correcta -->
    <link rel="stylesheet" href="/assets/style.css"> <!-- Si tienes un style.css en assets -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        /* Estilos básicos para el listado de blog */
        body { font-family: 'Poppins', sans-serif; line-height: 1.6; color: #e0e0e0; background-color: #1a2a3a; margin: 0; }
        .blog-list-container { max-width: 960px; margin: 40px auto; padding: 20px; background-color: #0e1e2e; border-radius: 8px; box-shadow: 0 0 15px rgba(0,0,0,0.3 ); }
        .blog-list-container h1 { color: #00ffff; text-align: center; margin-bottom: 30px; }
        #blog-posts { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; }
        #pagination { text-align: center; margin-top: 30px; }
        #pagination button { background-color: #00ffff; color: #1a2a3a; border: none; padding: 10px 15px; margin: 0 5px; border-radius: 5px; cursor: pointer; font-weight: bold; }
        #pagination button.active { background-color: #00b3b3; }
        #pagination button:hover:not(.active) { opacity: 0.8; }
        .loading, .error, .no-posts { text-align: center; color: #94a3b8; padding: 20px; }
        /* Estilos del header y footer de tu sitio principal */
        .main-header { background-color: #0e1e2e; padding: 1rem 0; border-bottom: 1px solid rgba(0, 255, 255, 0.1); }
        .main-nav { display: flex; justify-content: space-between; align-items: center; max-width: 1200px; margin: 0 auto; padding: 0 1rem; }
        .main-nav .logo img { height: 50px; }
        .main-nav .nav-links { list-style: none; margin: 0; padding: 0; display: flex; gap: 1.5rem; }
        .main-nav .nav-links a { color: white; text-decoration: none; font-weight: 600; transition: color 0.3s ease; }
        .main-nav .nav-links a:hover { color: #00ffff; }
        .main-footer { background-color: #0e1e2e; padding: 2rem 0; text-align: center; border-top: 1px solid rgba(0, 255, 255, 0.1); }
        .main-footer .social-links a { color: white; margin: 0 10px; font-size: 1.5rem; transition: color 0.3s ease; }
        .main-footer .social-links a:hover { color: #00ffff; }
        .main-footer .copyright-text { color: #94a3b8; font-size: 0.9rem; margin-top: 1rem; }
    </style>
</head>
<body>
    <header class="main-header">
        <nav class="main-nav">
            <div class="logo"><a href="/"><img src="/assets/logo.webp" alt="Logo Ronald Rangel"></a></div>
            <div class="nav-menu">
                <ul class="nav-links">
                    <li><a href="/">Inicio</a></li>
                    <li><a href="/blog.html">Blog</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <section class="blog-list-container">
            <h1>Todos los Artículos</h1>
            <div id="blog-posts">
                <!-- Los posts se cargarán aquí -->
            </div>
            <div id="pagination">
                <!-- La paginación se cargará aquí -->
            </div>
        </section>
    </main>

    <footer class="main-footer">
        <div class="container">
            <div class="social-links">
                <a href="https://www.linkedin.com/in/ronald-rangel-ram%C3%ADrez-46877b31/" target="_blank" aria-label="LinkedIn"><i class="fa-brands fa-linkedin-in"></i></a>
                <a href="#" target="_blank" aria-label="YouTube"><i class="fa-brands fa-youtube"></i></a>
                <a href="https://x.com/ronaldrangel" target="_blank" aria-label="X"><i class="fa-brands fa-twitter"></i></a>
                <a href="https://www.facebook.com/ronald.rangel" target="_blank" aria-label="Facebook"><i class="fa-brands fa-facebook-f"></i></a>
            </div>
            <p class="copyright-text">© 2025 Ronald Rangel. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="assets/wordpress-blog.js"></script>
    <script>
        // Inicializa el blog para la página de listado
        document.addEventListener('DOMContentLoaded', ( ) => {
            // La instancia global 'blog' ya se crea y se inicializa en wordpress-blog.js
            // No necesitas hacer nada más aquí para que cargue los posts.
        });
    </script>
</body>
</html>
